    <script>
    // Controle das Abas Principais
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        button.classList.add('active');
        const activeTabContent = document.getElementById(button.dataset.tab);
        activeTabContent.classList.add('active');
      });
    });

    // Controle do Player de Video
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('.submenu a');
      const iframe = document.getElementById('video-player');

      links.forEach(link => {
        link.addEventListener('click', (event) => {
          event.preventDefault(); // Impede o link de abrir em outra aba
          const videoUrl = link.getAttribute('data-video'); // Obtém a URL do vídeo a partir do atributo 'data-video'
          iframe.src = videoUrl; // Define o src do iframe com a URL do vídeo
        });
      });
    });

    const timerDisplay = document.getElementById('timerDisplay');
const startBtn = document.getElementById('startBtn');
const pauseBtn = document.getElementById('pauseBtn'); // Botão de Pausar
const resetBtn = document.getElementById('resetBtn');

let timer;
let timeLeft = 15 * 60; // 15 minutos
let isRunning = false;  // Variável para verificar se o temporizador está rodando

// Função para atualizar o display do temporizador
function updateDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

// Função para iniciar o temporizador
function startTimer() {
  if (!isRunning) {  // Inicia o timer apenas se não estiver rodando
    isRunning = true;
    timer = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(timer);
        return;
      }
      timeLeft--;
      updateDisplay();
    }, 1000);
  }
}

// Função para pausar o temporizador
function pauseTimer() {
  if (isRunning) {
    clearInterval(timer);  // Pausa o temporizador
    isRunning = false;
  }
}

// Função para resetar o temporizador
function resetTimer() {
  clearInterval(timer);  // Para o temporizador
  isRunning = false;
  timeLeft = 15 * 60;  // Reseta o tempo para 15 minutos
  updateDisplay();
}

// Eventos para os botões
startBtn.addEventListener('click', startTimer);
pauseBtn.addEventListener('click', pauseTimer); // Pausar
resetBtn.addEventListener('click', resetTimer);

updateDisplay(); // Inicializa o display do temporizador


  </script>
