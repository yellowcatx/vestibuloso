<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #e3e9f7;
        }

        .inner-sidebar-container {
            display: flex;
            width: 100%;
        }

        .aulas-sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff;
            height: 100vh;
            border-radius: 0px 18px 18px 0px;
            position: relative;
            transition: all .6s ease-in-out;
            min-width: 82px;
            z-index: 2;
            overflow: hidden;
        }

        .profile-section {
            padding: 12px;
            display: flex;
            justify-content: center;
        }

        .avatar-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 20px;
        }

        .expand-btn {
            position: absolute;
            top: 30px;
            right: -10px;
            background-color: #4f46e5;
            color: #e3e9f7;
            border-radius: 100%;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
            transition: transform .3s ease;
        }

        .expand-btn i {
            transition: transform .3s ease;
        }

        .open-sidebar .expand-btn i {
            transform: rotate(180deg);
        }

        .sidebar-content {
            padding: 12px;
            overflow-y: auto;
            height: calc(100vh - 120px);
        }

        .video-list {
            margin-bottom: 24px;
            list-style: none;
        }

        .video-list h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #0a0a0a;
            opacity: 0;
            height: 0;
            transition: opacity .3s ease, height .3s ease;
        }

        .video-list li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-list a {
            text-decoration: none;
            color: #0a0a0a;
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            background-color: #f0f4fc;
            transition: background-color .3s ease;
            width: 100%;
            justify-content: center;
        }

        .video-list a:hover {
            background-color: #e3e9f7;
        }

        .video-list a i {
            font-size: 18px;
        }

        .item-description {
            display: none;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            width: 0;
            opacity: 0;
            transition: width .3s ease, opacity .3s ease;
        }

        .aulas-sidebar.open-sidebar .item-description {
            display: inline-block;
            width: auto;
            opacity: 1;
        }

        .aulas-sidebar.open-sidebar .video-list h3 {
            opacity: 1;
            height: auto;
        }

        .aulas-sidebar.open-sidebar .video-list a {
            justify-content: flex-start;
            gap: 10px;
        }

        .iframe-container {
            flex: 1;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 40px);
            border-radius: 18px;
            border: none;
        }

        .aulas-sidebar.open-sidebar {
            min-width: 240px;
        }
    </style>
    <title>SideBar Aulas</title>
</head>
<body>
    <div class="inner-sidebar-container">
        <div class="aulas-sidebar" id="aulas-sidebar">
            <div class="profile-section">
                <img src="pato.png" alt="Avatar de Perfil" class="avatar-image" width="50px">
            </div>
            <button class="expand-btn" onclick="toggleSidebar()">
                <i id="toggle-icon" class="fa fa-chevron-right" style="--fa-primary-color: #80ff80; --fa-secondary-color: #80ff80;"></i>
            </button>
            <div class="sidebar-content">
                <ul class="video-list">
                    <h3>Média Aritmética</h3>
                    <li>
                        <a href="#" data-video="https://www.youtube.com/embed/y5iprvlCae8?si=cVy9HsEZIHnevmKP">
                            <i class="fa-solid fa-chart-line"></i>
                            <span class="item-description">Aula 1: Estatística</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-video="https://www.youtube.com/embed/Yicf49sFAhc?si=menU0Kqyg7yyQsn6">
                            <i class="fa-solid fa-chart-bar"></i>
                            <span class="item-description">Aula 2: Estatística</span>
                        </a>
                    </li>
                </ul>
                <ul class="video-list">
                    <h3>Média, Moda e Mediana</h3>
                    <li>
                        <a href="#" data-video="https://www.youtube.com/embed/y5iprvlCae8?si=cVy9HsEZIHnevmKP">
                            <i class="fa-solid fa-calculator"></i>
                            <span class="item-description">Aula 1</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-video="https://www.youtube.com/embed/Yicf49sFAhc?si=menU0Kqyg7yyQsn6">
                            <i class="fa-solid fa-ruler"></i>
                            <span class="item-description">Aula 2</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-video="https://www.youtube.com/embed/Yicf49sFAhc?si=menU0Kqyg7yyQsn6">
                            <i class="fa-solid fa-chart-pie"></i>
                            <span class="item-description">Aula 3</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="iframe-container">
            <iframe id="video-player" src frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('aulas-sidebar');
            sidebar.classList.toggle('open-sidebar');
        }
    </script>
</body>
</html>
